<!DOCTYPE html>
<html>
<head>
    <title>Simple Login</title>
</head>
<body>

    <h2>Login Page</h2>

    <label for="email">Email:</label><br>
    <input type="text" id="email" placeholder="Enter email"><br><br>

    <label for="password">Password:</label><br>
    <input type="password" id="password" placeholder="Enter password"><br><br>

    <button onclick="login()">Login</button>

    <script>
        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (email === 'eg@eg.com' && password === 'jkl') {
                window.location.href = 'https://github.com/Shamil-shah17/sample_project.git';
            } else {
                alert('Please enter both correct username and password.');
            }
        }
    </script>

</body>
</html>
